<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sandra's History</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <!-- styles -->
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/slide_gallery.css" />
  <link rel="stylesheet" href="./css/review.css" />
  <link rel="stylesheet" href="./css/gallery.css" />


</head>

<body>

  <!--  NAVBAR  -->
  <header id="home">
    <nav id="nav">
      <div class="nav-center">
        <!-- nav header -->
        <div class="nav-header">
          <p class="name"><span>S</span></p>
          <!-- <img src="../images/oak.jpg" class="logo" alt="logo" /> -->
          <button class="nav-toggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <!-- links -->
        <div class="links-container">
          <ul class="links">
            <li>
              <a href="#home" class="scroll-link">home</a>
            </li>
            <li>
              <a href="#about" class="scroll-link">about</a>
            </li>
            <li>
              <a href="#services" class="scroll-link">services</a>
            </li>
            <li>
              <a href="#tours" class="scroll-link">tours</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
   

    <!--  SLIDE GALLERY  -->

    <section class="intro">
      <div class="intro-slideshow">
        <img src="https://www.dropbox.com/s/h8rds5ozk0u3s2f/coder.jpg?raw=1">
        <img src="https://www.dropbox.com/s/lf29ifrd354ngyv/coffee.jpg?raw=1">
        <img src="https://www.dropbox.com/s/lxnf1mxej90qoae/library.jpg?raw=1">
        <img src="https://www.dropbox.com/s/15gdoyzoai94j6j/path.jpg?raw=1">
        <img src="https://www.dropbox.com/s/pem8kaorr488apn/universe.jpg?raw=1">
      </div>
      <div class="intro-header">
        <h1>sandra paiz</h1>
        <p>the history of sandra</p>
      </div>
    </section>
  </header>



  <!-- REVIEWS  -->
  <section class="review">
    <!-- title -->
    <div class="title">
      <h2>our reviews</h2>
      <div class="underline"></div>
    </div>
    
    <article class="review">
      <div class="img-container">
        <img src="person-1.jpeg" id="person-img" alt="" />
      </div>
      <h4 id="author">sara jones</h4>
      <p id="job">ux designer</p>
      <p id="info">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
        asperiores debitis incidunt, eius earum ipsam cupiditate libero?
        Iste, doloremque nihil?
      </p>
      <!-- prev next buttons-->
      <div class="button-container">
        <button class="prev-btn1">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="next-btn1">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </article>
  </section>



  <!--  GALLERY  -->
  <section class="section1 nature">
    <img
      src="./images/nature-1.jpeg"
      title="nature-1"
      class="img"
      data-id="1"
      alt="nature-1"
    />
    <img
      src="./images/nature-2.jpeg"
      title="nature-2"
      class="img"
      data-id="2"
      alt="nature-2"
    />
    <img
      src="./images/nature-3.jpeg"
      title="nature-3"
      class="img"
      data-id="3"
      alt="nature-3"
    />
  </section>
  <!-- city -->
  <section class="section1 city">
    <img
      src="./images/city-1.jpeg"
      title="city-1"
      data-id="1"
      class="img"
      alt="city-1"
    />
    <img
      src="./images/city-2.jpeg"
      title="city-2"
      data-id="2"
      class="img"
      alt="city-2"
    />
    <img
      src="./images/city-3.jpeg"
      title="city-3"
      data-id="3"
      class="img"
      alt="city-3"
    />
    <img
      src="./images/city-4.jpeg"
      title="city-4"
      data-id="4"
      class="img"
      alt="city-4"
    />
    <img
      src="./images/city-5.jpeg"
      title="city-5"
      data-id="5"
      class="img"
      alt="city-5"
    />
  </section>

  <!-- modal -->
  <div class="modal">
    <button class="close-btn">
      <i class="fas fa-times"></i>
    </button>
    <div class="modal-content">
      <!-- prev next buttons -->
      <button class="prev-btn2">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class="next-btn2">
        <i class="fas fa-chevron-right"></i>
      </button>
      <!-- content -->
      <img src="./images/city-1.jpeg" class="main-img" alt="" />
      <h3 class="image-name">image name</h3>
      <div class="modal-images">
        <img
          src="./images/city-1.jpeg"
          title="city-1"
          id="1"
          class="modal-img"
          alt=""
        />
        <img
          src="./images/city-2.jpeg"
          title="city-2"
          id="2"
          class="modal-img selected"
          alt=""
        />
      </div>
    </div>
  </div>
  
 
  <!-- footer -->
  <footer class="section">
    <p>
      <!-- copyright &copy; backroads travel tours company -->
      <span id="date"></span>
    </p>
  </footer>
  
  <!-- javascript -->
  <script src="./js/javascript.js"></script>
  <script src="./js/slide_gallery.js"></script>
  <script src="./js/review.js"></script>
  <script src="./js/gallery.js"></script>


</body>

</html>
